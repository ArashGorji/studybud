{% extends "main.html" %}
{% block content %}
<h1>Home template</h1>
<div>
    <a href="{% url "create-room" %}">create Room</a>
    <div>
        {% for room in rooms %}
        <div>
            <a href="{% url "update-room" room.id %}">Edit</a>
            <a href="{% url "****" room.id %}">Delete</a>
            <h5>
                <span>
                    @{{room.host.username}} <br>
                </span>
                {{room.id}} -<a href="{% url 'room' room.id %}">{{room.name}}</a>
            </h5>
            <small> {{room.topic.name}} </small>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
